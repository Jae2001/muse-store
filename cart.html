<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>🛒 您的购物车</h1>
    <div id="cart-list"></div>
    <h2 id="total-price"></h2>
    <a href="index.html">⬅️ 返回商店</a>

    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartDiv = document.getElementById("cart-list");

      function renderCart() {
        cartDiv.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartDiv.innerHTML = "<p>购物车为空</p>";
          document.getElementById("total-price").innerText = "";
        } else {
          cart.forEach((item, index) => {
            cartDiv.innerHTML += `
              <div style="margin-bottom: 10px;">
                ${item.name} - RM${item.price.toFixed(2)}
                <button onclick="removeItem(${index})">❌ 删除</button>
              </div>
            `;
            total += item.price;
          });

          document.getElementById("total-price").innerText = `总金额：RM${total.toFixed(2)}`;
        }
      }

      function removeItem(index) {
        cart.splice(index, 1); // 删除该 index 的商品
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      renderCart(); // 初次渲染
    </script>
  </body>
</html>
