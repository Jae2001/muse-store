<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <style>
      button.delete-btn {
        margin-left: 10px;
        color: white;
        background-color: #d9534f;
        border: none;
        padding: 2px 8px;
        cursor: pointer;
        border-radius: 4px;
      }
      button.delete-btn:hover {
        background-color: #c9302c;
      }
      #clear-cart {
        margin-top: 15px;
        padding: 6px 15px;
        background-color: #5bc0de;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #clear-cart:hover {
        background-color: #31b0d5;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ›’ æ‚¨çš„è´­ç‰©è½¦</h1>
    <div id="cart-list"></div>
    <h2 id="total-price"></h2>
    <button id="clear-cart">ğŸ—‘ï¸ æ¸…ç©ºè´­ç‰©è½¦</button>
    <br /><br />
    <a href="index.html">â¬…ï¸ è¿”å›å•†åº—</a>

    <script>
      const cartDiv = document.getElementById("cart-list");
      const totalPrice = document.getElementById("total-price");
      const clearBtn = document.getElementById("clear-cart");

      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartDiv.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartDiv.innerHTML = "<p>è´­ç‰©è½¦ä¸ºç©º</p>";
          totalPrice.textContent = "";
          clearBtn.style.display = "none"; // éšè—æŒ‰é’®
        } else {
          cart.forEach((item, index) => {
            cartDiv.innerHTML += `
              <p>
                ${item.name} - RM${item.price.toFixed(2)}
                <button class="delete-btn" data-index="${index}">åˆ é™¤</button>
              </p>`;
            total += item.price;
          });
          totalPrice.textContent = `æ€»é‡‘é¢ï¼šRM${total.toFixed(2)}`;
          clearBtn.style.display = "inline-block"; // æ˜¾ç¤ºæŒ‰é’®

          // ç»‘å®šåˆ é™¤æŒ‰é’®äº‹ä»¶
          document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
              const idx = e.target.getAttribute("data-index");
              removeItem(idx);
            });
          });
        }
      }

      function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1); // åˆ é™¤æŒ‡å®šé¡¹
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      clearBtn.addEventListener("click", () => {
        localStorage.removeItem("cart");
        renderCart();
      });

      renderCart();
    </script>
  </body>
</html>
