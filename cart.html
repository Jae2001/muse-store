<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>🛒 您的购物车</h1>
    <div id="cart-list"></div>
    <h2 id="total-price"></h2>
    <button id="clear-cart">🗑️ 清空购物车</button>
    <br /><br />
    <a href="index.html">⬅️ 返回商店</a>

    <script>
      const cartDiv = document.getElementById("cart-list");
      const totalPrice = document.getElementById("total-price");
      const clearBtn = document.getElementById("clear-cart");

      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartDiv.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          cartDiv.innerHTML = "<p>购物车为空</p>";
          totalPrice.textContent = "";
          clearBtn.style.display = "none"; // 隐藏按钮
        } else {
          cart.forEach((item) => {
            cartDiv.innerHTML += `<p>${item.name} - RM${item.price.toFixed(2)}</p>`;
            total += item.price;
          });
          totalPrice.textContent = `总金额：RM${total.toFixed(2)}`;
          clearBtn.style.display = "inline-block"; // 显示按钮
        }
      }

      clearBtn.addEventListener("click", () => {
        localStorage.removeItem("cart");
        renderCart();
      });

      renderCart();
    </script>
  </body>
</html>
